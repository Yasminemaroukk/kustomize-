apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev 
resources:
- ../../../../../../base/be

images:
- name: yasminemarzouk/template-be-dev
  newName: docker.io/yasminemarzouk/template-be-dev
  newTag: be-dev

patches:
- path: ./patches/deployment.yaml
  target:
    group: apps
    kind: Deployment
    version: v1