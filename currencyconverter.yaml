apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: currencyconverter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Yasminemaroukk/kustomize-.git
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true 

